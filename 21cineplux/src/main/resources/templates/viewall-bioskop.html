<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <br>
    <h2>Daftar Seluruh Bioskop</h2>
    <br>
    <div th:if="*{listBioskop.size() != 0}" class="col">
        <table class="table table-bordered">
            <thead class="table-info">
            <tr>
                <th>No</th>
                <th>No Bioskop</th>
                <th>Nama Biskop</th>
                <th>Alamat Bioskop</th>
                <th>Jumlah Studio</th>
                <th>Waktu Buka</th>
                <th>Waktu Tutup</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bioskop, iterationStatus : ${listBioskop}"
                th:style="${iterationStatus.even} ? 'font-weigth:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${bioskop.noBioskop}"></td>
                <td th:text="${bioskop.namaBioskop}"></td>
                <td th:text="${bioskop.alamatBioskop}"></td>
                <td th:text="${bioskop.jumlahStudio}"></td>
                <td th:text="${bioskop.waktuBuka}"></td>
                <td th:text="${bioskop.waktuTutup}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Detail</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
    <div th:unless="*{listBioskop.size() != 0}">
        <h2 th:text="'Tidak ada Bioskop'"></h2>
    </div>
</div>

</body>

</html>
