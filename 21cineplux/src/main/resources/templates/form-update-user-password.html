<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Ubah Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Ubah Password
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update-password}" method="POST">
                        <div class="form-group">
                            <label>Password Lama</label>
                            <input type="password" class="form-control" name="passLama">
                        </div>
                        <div class="form-group">
                            <label >Password Baru</label>
                            <input type="password" class="form-control" name="passBaru">
                        </div>
                        <div class="form-group">
                            <label>Konfirmasi Password</label>
                            <input type="password" class="form-control" name="passKonfirm">
                        </div>

                        <div th:if="${error}">
                            <span style="color: red" th:text="${error}"></span>
                            <br>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-warning" name="save" type="submit">Simpan</button>
                            <a class="btn btn-outline-warning" href="/">Kembali</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
